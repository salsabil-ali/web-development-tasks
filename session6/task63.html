<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="task63style.css">
  <link rel="icon" href="rock-paper-scissors (1).png" type="image/png">
</head>

<body>
  <div class="frame">
    <p class="title">Pick A move</p>

    <button class="move-button js-rock-button">
      <img src="rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <div class="js-reset-confirmation reset">

    </div>
  </div>
  <script src="task63js.js"></script>
</body>

</html>
