 <div>

       updateCalculation('0')
    ">0</button>
    <button onclick="
        counting = eval(counting);
        console.log(`${counting}`);
    "> = </button>
    <button onclick="
        counting = '';
        console.log(`${counting}`);
    "> Clear </button>

</div> 

<script>
 let counting = '';

 function updateCalculation(value) {
      counting += value;
      console.log(`${counting}`);
    }
</script>
