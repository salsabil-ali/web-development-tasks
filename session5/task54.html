<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="task54.css">
    <script src="task54js.js"></script>
</head>

<body>
 
 <div class="main">
 <div class="js-calculation"></div>         
 <div class="upper">
    <button class="calculator-btn " onclick="
         updateCalculation('1');
    ">1</button>
    <button  class="calculator-btn" onclick="
        updateCalculation('2');
    ">2</button>
    <button class="calculator-btn" onclick="
       updateCalculation('3');
    ">3</button>
    <button class="calculator-btn operation" onclick="
       updateCalculation(' + ');
    ">+</button>  
</div>

<div>
    <button class="calculator-btn" onclick="
       updateCalculation('4');
    ">4</button>
    <button class="calculator-btn" onclick="
        updateCalculation('5');
    ">5</button>
    <button class="calculator-btn" onclick="
       updateCalculation('6');
    ">6</button>
    <button class="calculator-btn operation" onclick="
        updateCalculation(' - ');
    ">-</button>
</div>

<div>
    <button class="calculator-btn" onclick="
        updateCalculation('7');
    ">7</button>
    <button class="calculator-btn" onclick="
        updateCalculation('8');
    ">8</button>
    <button class="calculator-btn" onclick="
       updateCalculation('9');
    ">9</button>
    <button class="calculator-btn operation" onclick="
       updateCalculation(' * ');
    ">x</button>
</div>

<div>
    <button class="calculator-btn" onclick="
       updateCalculation('0');
    ">0</button>
    <button class="calculator-btn" onclick="
       updateCalculation('.');
    ">.</button>
    <button class="calculator-btn equal" onclick="
        counting = eval(counting);
        console.log(`${counting}`); 
        displayCalculation();
        localStorage.setItem('counting',counting);
    "> = </button>
    <button class="calculator-btn operation" onclick="
        updateCalculation(' / ');
    ">/</button>
    <div>
         <button  class="calculator-btn" onclick="
         counting = '';
        console.log(`${counting}`);
         displayCalculation();
        localStorage.setItem('counting',counting);
    "> Clear </button>
    </div>

</div> 
</div>    
</body>
